server:
  port: 8081
spring:
  application:
    name: main
  output:
    ansi:
      enabled: ALWAYS

  datasource:
    url: jdbc:mysql://localhost:3306/spring_rest_api_base
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
#
    hikari:
      minimum-idle: 5
      maximum-pool-size: 10
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    show-sql: false
    hibernate:
      ddl-auto: update
    open-in-view: false

    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

